<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mediaquery.css">
    <title>Spotify</title>
</head>
<body>
    <main>
        <!-- Main Container -->
        <div class="main-container">
            <!-- SideBar -->
            <div class="side-bar">
                <!-- Up-side-bar -->
                <div class="up-sidebar">
                    <!-- LOGO -->
                    <div>
                        <img src="img/logo-small.svg" alt="Logo small">    
                    </div>
                    <!-- Home -->
                    <div>
                        <div>
                            <img src="img/home.svg" alt="Home">
                        </div>
                        <div class="none-elements white-text">
                            Home
                        </div>
                    </div>
                    <!-- Cerca -->
                    <div>
                        <div>
                            <img src="img/search.svg" alt="Cerca">
                        </div>
                        <div class="none-elements grey-text">
                            Cerca
                        </div>
                    </div>
                    <!-- La tua libreria -->
                    <div>
                        <div>
                            <img src="img/libreria.svg" alt="Libreria">
                        </div>
                        <div class="none-elements grey-text">
                            La tua libreria
                        </div>
                    </div>
                </div>
                <!-- Center-side-bar -->
                <div class="playlist">

                    <ul>
                        

                    </ul>
                </div>
                <!-- Down-side-bar -->
                <div class="down-sidebar">
                    <div>
                        <div>
                            <img src="img/download.svg" alt="Download">
                        </div>
                        <div class="none-elements grey-text">
                            Installa app
                        </div>
                    </div>
                    <div>
                        <div>
                            <img src="img/profile.svg" alt="Profilo">
                        </div>
                        <div class="none-elements">
                            John Doe
                        </div>
                    </div>

                </div>
            </div>
            <!-- Fine Sidebar -->
            <!-- main -->
            <div class="main-section">
                <!-- Effettua l'upgrade -->
                <header>
                    <div id="upgrade-button">
                        <a href="#">EFFETTUA L'UPGRADE</a>
                    </div>

                </header>
                <!-- Navbar -->
                <div class="navbar">
                    <ul>
                        <li>
                            <a href="#">IN EVIDENZA</a>
                        </li>
                        <li>
                            <a href="#">PODCAST</a>
                        </li>
                        <li>
                            <a href="#">CLASSIFICHE</a>
                        </li>
                        <li>
                            <a href="#">GENERI E MOOD</a>
                        </li>
                        <li>
                            <a href="#">NUOVE USCITE</a>
                        </li>
                        <li>
                            <a href="#">SCOPRI</a>
                        </li>
                    </ul>
                </div>

            </div>
        </div>

        <!-- Music player Bar -->
        <div class="music-player-bar">
            <!-- Right -->
            <div class="side-buttons">

            </div>
            <!-- Center -->
            <div class="player-buttons">

            </div>
            <!-- Left -->
            <div class="side-buttons">

            </div>
        </div>
    </main>
    
</body>
</html>
